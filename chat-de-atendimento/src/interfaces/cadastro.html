<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,.3);
            width: 90%;
            max-width: 450px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #555; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }
        .message.error { background: #fee; color: #c33; }
        .message.success { background: #efe; color: #3c3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>游닇 Novo Usu치rio</h1>
        <div id="msg"></div>
        <form id="form">
            <div class="form-group">
                <label>Usu치rio*</label>
                <input id="username" required>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input id="email" type="email">
            </div>
            <div class="form-group">
                <label>Senha*</label>
                <input id="password" type="password" required>
            </div>
            <div class="form-group">
                <label>Perfil*</label>
                <select id="role" required>
                    <option value="atendente">Atendente</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
    </div>
    
    <!-- UX Components -->
    <script src="./notificacoes-toast.js"></script>
    <script src="./estados-carregamento.js"></script>
    <script src="./modal-confirmacao.js"></script>
    
    <script>
        // Inicializar Toast e Loading
        const toast = new ToastNotification();
        const loadingState = new LoadingState();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dados = {
                username: username.value.trim(),
                email: email.value.trim() || null,
                password: password.value,
                role: role.value
            };
            
            const btnCadastrar = document.getElementById('btnCadastrar');
            loadingState.button(btnCadastrar, true);
            
            try {
                const res = await window.cadastroAPI.cadastrar(dados);
                if (res.success) {
                    toast.success('Usu치rio cadastrado com sucesso!');
                    form.reset();
                } else {
                    toast.error(res.message || 'Erro ao cadastrar usu치rio');
                }
            } catch (error) {
                toast.error('Erro ao cadastrar: ' + error.message);
            } finally {
                loadingState.button(btnCadastrar, false);
            }
        });
    </script>
    
    <script src="barra-navegacao.js"></script>
    <script>
        initNavigationBar('Cadastro de Usu치rio');
    </script>
</body>
</html>
