<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîó Gerenciador de Conex√µes WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
        }

        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .client-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .client-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .client-id {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .client-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-ready {
            background: #10b981;
            color: white;
        }

        .status-initializing {
            background: #f59e0b;
            color: white;
        }

        .status-qr_ready {
            background: #3b82f6;
            color: white;
        }

        .status-disconnected {
            background: #ef4444;
            color: white;
        }

        .status-error {
            background: #dc2626;
            color: white;
        }

        .status-idle {
            background: #6b7280;
            color: white;
        }

        .client-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
        }

        .info-label {
            color: #6b7280;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .client-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-chat {
            background: #25d366;
            color: white;
        }

        .btn-chat:hover {
            background: #128c7e;
        }

        .btn-disconnect {
            background: #ef4444;
            color: white;
        }

        .btn-disconnect:hover {
            background: #dc2626;
        }

        .btn-reconnect {
            background: #3b82f6;
            color: white;
        }

        .btn-reconnect:hover {
            background: #2563eb;
        }

        .btn-logout {
            background: #f59e0b;
            color: white;
        }

        .btn-logout:hover {
            background: #d97706;
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: #6b7280;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó Gerenciador de Conex√µes WhatsApp</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalClients">0</div>
                    <div class="stat-label">Total de Clientes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="readyClients">0</div>
                    <div class="stat-label">Conectados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalMessages">0</div>
                    <div class="stat-label">Mensagens Totais</div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="conectarNovo()">
                ‚ûï Adicionar Nova Conex√£o
            </button>
            <button class="btn btn-secondary" onclick="atualizarLista()">
                üîÑ Atualizar Lista
            </button>
            <button class="btn btn-secondary" onclick="restaurarSessoes()">
                üì• Restaurar Sess√µes
            </button>
        </div>

        <div id="clientsContainer" class="clients-grid">
            <!-- Cards de clientes ser√£o inseridos aqui -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì±</div>
            <div class="empty-state-title">Nenhum cliente conectado</div>
            <div class="empty-state-text">Clique em "Adicionar Nova Conex√£o" para conectar seu primeiro WhatsApp</div>
        </div>
    </div>

    <script>
        // Atualizar lista de clientes
        async function atualizarLista() {
            try {
                const clients = await window.poolAPI.getAllClientsInfo();
                const stats = await window.poolAPI.getStats();
                
                // Atualizar estat√≠sticas
                document.getElementById('totalClients').textContent = stats.currentClients || 0;
                document.getElementById('readyClients').textContent = stats.readyClients || 0;
                document.getElementById('totalMessages').textContent = stats.totalMessages || 0;
                
                const container = document.getElementById('clientsContainer');
                const emptyState = document.getElementById('emptyState');
                
                if (clients.length === 0) {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }
                
                container.style.display = 'grid';
                emptyState.style.display = 'none';
                
                container.innerHTML = clients.map(client => `
                    <div class="client-card">
                        <div class="client-header">
                            <div class="client-id">${client.clientId}</div>
                            <div class="client-status status-${client.status}">${getStatusLabel(client.status)}</div>
                        </div>
                        <div class="client-info">
                            <div class="info-row">
                                <span class="info-label">Telefone:</span>
                                <span class="info-value">${client.phoneNumber || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Criado em:</span>
                                <span class="info-value">${formatDate(client.metadata.createdAt)}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Mensagens:</span>
                                <span class="info-value">${client.metadata.messageCount || 0}</span>
                            </div>
                        </div>
                        <div class="client-actions">
                            ${client.isReady ? `
                                <button class="btn-small btn-chat" onclick="abrirChat('${client.clientId}')">
                                    üí¨ Chat
                                </button>
                                <button class="btn-small btn-disconnect" onclick="desconectar('${client.clientId}')">
                                    üîå Desconectar
                                </button>
                            ` : `
                                ${client.status === 'disconnected' || client.status === 'error' ? `
                                    <button class="btn-small btn-reconnect" onclick="reconectar('${client.clientId}')">
                                        üîÑ Reconectar
                                    </button>
                                ` : ''}
                                <button class="btn-small btn-logout" onclick="remover('${client.clientId}')">
                                    üóëÔ∏è Remover
                                </button>
                            `}
                        </div>
                    </div>
                `).join('');
                
            } catch (erro) {
                console.error('Erro ao atualizar lista:', erro);
                alert('Erro ao carregar clientes: ' + erro.message);
            }
        }
        
        function getStatusLabel(status) {
            const labels = {
                'idle': 'Inativo',
                'initializing': 'Inicializando...',
                'qr_ready': 'Aguardando QR',
                'authenticated': 'Autenticado',
                'ready': 'Conectado ‚úì',
                'disconnected': 'Desconectado',
                'error': 'Erro'
            };
            return labels[status] || status;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        async function conectarNovo() {
            await window.poolAPI.openNewQRWindow();
        }
        
        async function abrirChat(clientId) {
            await window.poolAPI.openChat(clientId);
        }
        
        async function desconectar(clientId) {
            if (!confirm(`Desconectar cliente ${clientId}?`)) return;
            
            try {
                const result = await window.poolAPI.disconnectClient(clientId);
                if (result.success) {
                    alert('Cliente desconectado com sucesso!');
                    atualizarLista();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (erro) {
                alert('Erro ao desconectar: ' + erro.message);
            }
        }
        
        async function reconectar(clientId) {
            try {
                const result = await window.poolAPI.reconnectClient(clientId);
                if (result.success) {
                    alert('Reconex√£o iniciada!');
                    atualizarLista();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (erro) {
                alert('Erro ao reconectar: ' + erro.message);
            }
        }
        
        async function remover(clientId) {
            if (!confirm(`Remover cliente ${clientId}? Isso tamb√©m remover√° a sess√£o salva.`)) return;
            
            try {
                const result = await window.poolAPI.logoutClient(clientId);
                if (result.success) {
                    alert('Cliente removido com sucesso!');
                    atualizarLista();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (erro) {
                alert('Erro ao remover: ' + erro.message);
            }
        }
        
        async function restaurarSessoes() {
            if (!confirm('Tentar reconectar todas as sess√µes salvas?')) return;
            
            try {
                const result = await window.poolAPI.restorePersistedSessions();
                alert(`${result.restored}/${result.total} sess√µes restauradas`);
                atualizarLista();
            } catch (erro) {
                alert('Erro ao restaurar sess√µes: ' + erro.message);
            }
        }
        
        // Atualizar lista automaticamente a cada 5 segundos
        setInterval(atualizarLista, 5000);
        
        // Listener para novos clientes prontos
        window.poolAPI.onClientReady((data) => {
            console.log('Cliente pronto:', data);
            atualizarLista();
        });
        
        // Carregar lista inicial
        atualizarLista();
    </script>
    
    <script src="barra-navegacao.js"></script>
    <script>
        initNavigationBar('üîó Gerenciador de Conex√µes WhatsApp');
    </script>
</body>
</html>
