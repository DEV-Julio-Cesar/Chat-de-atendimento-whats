<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Atendimento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            padding: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 15px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üöÄ</div>
            <h1>Sistema de Atendimento</h1>
            <p class="subtitle">WhatsApp Business</p>
        </div>

        <div id="messageBox"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Digite seu usu√°rio"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Digite sua senha"
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="toggle-btn" onclick="togglePassword(event)">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Lembrar-me</label>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="footer">
            <a href="#" onclick="abrirCadastro(); return false;">Criar nova conta</a>
        </div>

        <div class="version">v1.0.0</div>
    </div>

    <!-- UX Components -->
    <script src="./notificacoes-toast.js"></script>
    <script src="./estados-carregamento.js"></script>
    <script src="./modal-confirmacao.js"></script>

    <script>
        // Prevenir execu√ß√£o m√∫ltipla
        if (window.loginScriptExecuted) {
            console.warn('[LOGIN] Script j√° foi executado, ignorando');
        } else {
            window.loginScriptExecuted = true;
            
            console.log('[LOGIN] Script iniciado');
            console.log('[LOGIN] window.authAPI:', window.authAPI);
            console.log('[LOGIN] window.navigationAPI:', window.navigationAPI);
            
            // Verificar se componentes UX est√£o dispon√≠veis
            var toast, loadingState;
        
        if (typeof ToastNotification !== 'undefined') {
            toast = new ToastNotification();
            console.log('[LOGIN] Toast Notifications carregado');
        } else {
            console.error('[LOGIN] ToastNotification n√£o carregado! Usando fallback.');
            // Fallback para toast
            toast = {
                success: (msg) => { console.log('‚úÖ', msg); alert(msg); },
                error: (msg) => { console.error('‚ùå', msg); alert(msg); },
                info: (msg) => { console.info('‚ÑπÔ∏è', msg); alert(msg); },
                warning: (msg) => { console.warn('‚ö†Ô∏è', msg); alert(msg); }
            };
        }
        
        if (typeof LoadingState !== 'undefined') {
            loadingState = new LoadingState();
            console.log('[LOGIN] Loading States carregado');
        } else {
            console.error('[LOGIN] LoadingState n√£o carregado! Usando fallback.');
            // Fallback para loading
            loadingState = {
                button: (btn, loading) => {
                    if (loading) {
                        btn.disabled = true;
                        btn.dataset.originalText = btn.innerHTML;
                        btn.innerHTML = '<span class="loading-spinner"></span>Entrando...';
                    } else {
                        btn.disabled = false;
                        btn.innerHTML = btn.dataset.originalText || 'Entrar';
                    }
                }
            };
        }
        
        // Aguardar carregamento da API
        function inicializar() {
            console.log('[LOGIN] Inicializando... authAPI dispon√≠vel?', !!window.authAPI);
            
            // Verifica se a API est√° dispon√≠vel
            if (!window.authAPI) {
                const mensagem = 'Erro fatal: A API de login n√£o foi carregada.';
                console.error('[LOGIN]', mensagem);
                console.error('[LOGIN] window:', window);
                console.error('[LOGIN] Object.keys(window):', Object.keys(window).filter(k => k.includes('API')));
                
                mostrarMensagem(mensagem, 'error');
                document.getElementById('loginForm').style.display = 'none';
                return;
            }

            console.log('[LOGIN] authAPI carregada com sucesso');
            
            // Carregar usu√°rio salvo
            const savedUser = localStorage.getItem('savedUsername');
            if (savedUser) {
                document.getElementById('username').value = savedUser;
                document.getElementById('rememberMe').checked = true;
            }
        }

        function mostrarMensagem(texto, tipo = 'info') {
            const box = document.getElementById('messageBox');
            box.innerHTML = `<div class="message ${tipo}">${texto}</div>`;
            
            if (tipo === 'success') {
                setTimeout(() => {
                    box.innerHTML = '';
                }, 3000);
            }
        }

        function togglePassword(event) {
            const input = document.getElementById('password');
            const btn = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è';
            }
        }

        function abrirCadastro() {
            window.authAPI.abrirCadastro();
        }

        // Handler do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            if (!username || !password) {
                toast.error('Por favor, preencha todos os campos.');
                return;
            }

            const btnLogin = document.getElementById('btnLogin');
            loadingState.button(btnLogin, true);
            
            try {
                console.log('[LOGIN] Tentando login com:', username);
                const resultado = await window.authAPI.tentarLogin(username, password);
                console.log('[LOGIN] Resultado:', resultado);
                
                if (resultado.success) {
                    toast.success('Login realizado com sucesso!');
                    
                    // Salvar usu√°rio se marcou "lembrar-me"
                    if (rememberMe) {
                        localStorage.setItem('savedUsername', username);
                    } else {
                        localStorage.removeItem('savedUsername');
                    }
                    
                    // Navegar para tela principal ap√≥s 800ms
                    setTimeout(async () => {
                        try {
                            await window.navigationAPI.navigate('principal');
                        } catch (error) {
                            console.error('[LOGIN] Erro ao navegar:', error);
                            // Fallback para m√©todo antigo
                            window.authAPI.fecharJanela();
                        }
                    }, 800);
                    
                } else {
                    toast.error(resultado.message || 'Usu√°rio ou senha inv√°lidos.');
                    loadingState.button(btnLogin, false);
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (erro) {
                toast.error('Erro ao realizar login: ' + erro.message);
                loadingState.button(btnLogin, false);
            }
        });

        // Enter no campo de senha
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Inicializar quando DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', inicializar);
        } else {
            inicializar();
        }

        // Mensagem inicial
        toast.info('üëã Bem-vindo! Use "admin/admin" para primeiro acesso.');
        } // Fim do if
    </script>
</body>
</html>
